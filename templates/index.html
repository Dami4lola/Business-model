<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Customer Account App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Accounts</h1>
        </header>

        <!-- Customer List -->
        <section class="customer-list">
            <h2>All Customers</h2>
            <ul>
                {% for customer in customers %}
                    <li>
                        <a href="{{ url_for('edit_customer', customer_id=customer.customer_id) }}" class="customer-link">
                            <span class="customer-name">{{ customer.name }}</span>
                            <span class="customer-balance">Balance: ${{ customer.account.balance }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>

        <!-- Add Customer Form -->
        <section class="add-customer-form">
            <h2>Add New Customer</h2>
            <form action="{{ url_for('add_customer') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" required placeholder="Enter customer name">
                <button type="submit" class="btn">Add Customer</button>
            </form>
        </section>
    </div>
</body>
</html>
